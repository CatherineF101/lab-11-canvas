<html>
<head>
	<title></title>
</head>
<body onclick="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
	function draw(){

	for (i=0; i<=300; i=i+60) {

		context.fillRect(i,10,20,20);
	
	}
}
</script>
</body>
</html>
