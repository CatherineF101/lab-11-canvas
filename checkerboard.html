
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>       

var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
// draw stuff here!
function draw(){
	//for (c=0; c <=300; c=c+20) {
	//	context.fillRect(c*4,75,40,40);
	for (j=0; j<=4; j=j+1){
		for (i=0; i<=4; i=i+1) {
			context.fillRect(i*80,80*j,40,40);
		}
	}

for (j=0; j<=4; j=j+1){
		for (i=0; i<=4; i=i+1) {
			context.fillRect((i*80)+40,((80*j))+40,40,40);
		} 
	}





}

</script>
</body>
</html>
